<h2 mat-dialog-title>Game analyzer</h2>
<mat-dialog-content class="mat-typography">
  <h3>You have reached {{numberOfRounds}} rounds. Do you want to submit your score? If you submit, you can increase your exp.</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="cancel">Cancel</button>
  <button mat-button [mat-dialog-close]="submit" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
