<div class="modal-header">
  <div class="modal-title">
    <h2>Game analyzer</h2>
  </div>
</div>
<div class="modal-body">
  <h3>You have reached {{numberOfRounds}} rounds. Do you want to submit your score? If you submit, you can increase your exp.</h3>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="onCancelClick()" >Cancel</button>
  <button class="btn btn-primary" (click)="onSubmitClick()" >Submit</button>
</div>
